<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form - Multi Backend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a.active {
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" id="backend1" class="active">Backend 1</a>
    <a href="#" id="backend2">Backend 2</a>
  </nav>

  <div class="container">
    <h2>Login Form</h2>
    <p id="error" class="error"></p>

    <form id="dataForm">
      <input type="text" id="name" name="name" placeholder="Name" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="date" id="dob" name="dob" required />
      <button type="submit">Submit</button>
    </form>

    <h3>Stored Data:</h3>
    <ul id="dataList"></ul>
  </div>

  <script>
    let backend = "http://localhost:5000";

    document.getElementById("backend1").addEventListener("click", function (e) {
      e.preventDefault();
      backend = "http://localhost:5000";
      setActive(this);
      fetchData();
    });

    document.getElementById("backend2").addEventListener("click", function (e) {
      e.preventDefault();
      backend = "http://localhost:7000";
      setActive(this);
      fetchData();
    });

    function setActive(link) {
      document.querySelectorAll("nav a").forEach(a => a.classList.remove("active"));
      link.classList.add("active");
    }

    async function fetchData() {
      try {
        const res = await fetch(`${backend}/data`);
        const data = await res.json();
        displayData(data);
        document.getElementById("error").textContent = "";
      } catch (err) {
        document.getElementById("error").textContent = "Cannot connect to backend. Make sure the server is running.";
        document.getElementById("dataList").innerHTML = "";
      }
    }

    function displayData(data) {
      const list = document.getElementById("dataList");
      list.innerHTML = "";
      data.forEach(item => {
        const dob = new Date(item.dob);
        const age = new Date(Date.now() - dob.getTime()).getUTCFullYear() - 1970;
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.email} - ${dob.toLocaleDateString()} - Age: ${age} years`;
        list.appendChild(li);
      });
    }

    document.getElementById("dataForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        dob: document.getElementById("dob").value
      };

      try {
        await fetch(`${backend}/submit`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("dob").value = "";
        fetchData();
        document.getElementById("error").textContent = "";
      } catch (err) {
        document.getElementById("error").textContent = "Cannot connect to backend. Make sure the server is running.";
      }
    });

    fetchData();
  </script>
</body>
</html>
