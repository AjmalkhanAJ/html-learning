<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form - Local Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a.active {
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }

    .delete-btn {
      float: right;
      background: red;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" id="local" class="active">File Manager</a>
  </nav>

  <div class="container">
    <h2>Login Form</h2>

    <form id="dataForm">
      <input type="text" id="name" name="name" placeholder="Name" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="date" id="dob" name="dob" required />
      <button type="submit">Submit</button>
    </form>

    <h3>Stored Data:</h3>
    <ul id="dataList"></ul>
  </div>

  <script>
    // Load stored data
    function loadData() {
      const data = JSON.parse(localStorage.getItem("userData")) || [];
      displayData(data);
    }

    // Display data in list
    function displayData(data) {
      const list = document.getElementById("dataList");
      list.innerHTML = "";

      data.forEach((item, index) => {
        const dob = new Date(item.dob);
        const age = new Date(Date.now() - dob.getTime()).getUTCFullYear() - 1970;
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - ${item.email} - ${dob.toLocaleDateString()} - Age: ${age} years 
                        <button class="delete-btn" onclick="deleteItem(${index})">X</button>`;
        list.appendChild(li);
      });
    }

    // Delete item
    function deleteItem(index) {
      let data = JSON.parse(localStorage.getItem("userData")) || [];
      data.splice(index, 1);
      localStorage.setItem("userData", JSON.stringify(data));
      loadData();
    }

    // Handle form submission
    document.getElementById("dataForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const newUser = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        dob: document.getElementById("dob").value
      };

      let data = JSON.parse(localStorage.getItem("userData")) || [];
      data.push(newUser);
      localStorage.setItem("userData", JSON.stringify(data));

      document.getElementById("dataForm").reset();
      loadData();
    });

    // Initial load
    loadData();
  </script>
</body>
</html>
