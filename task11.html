<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter11</title>
    <link rel="stylesheet" href="task11style.css">
</head>
<body> 
    
    <div>
        <h3 align="center">Enter year:</h3>
        <input type="number" name="" id="ss"><br><br> 
        <input type="submit" value="submit" onclick="fun()">
        <h3 id="sk" align="center"></h3>
    
    </div>
</body>
<script>
    function fun(){
    let a=document.getElementById("ss").value;
    if (a%4==0 && a%100!==0 || a%400==0)
    {
        document.getElementById("sk").innerHTML="It is a leap year";
        document.getElementById("sk").style.color="green"
    }
    else{
        document.getElementById("sk").innerHTML="It's not a leap year";
        document.getElementById("sk").style.color="red";
    }

}
</script>
</html>
