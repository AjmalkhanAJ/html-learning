<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter11</title>
    <link rel="stylesheet" href="task11style.css">
</head>
<body> 
    <h3 align="center">Enter a value</h3>
    <div>
        <input type="number" name="" id="ss"><br><br> 
        <input type="submit" value="submit" onclick="fun()">
        <h3 id="sk" align="center"></h3>
    </div>
</body>
<script>
    function fun(){
    let a=document.getElementsbyId("ss").Value;
    if (a.length>0)
    {
        document.getElementById("sk").innerHTML="Yes";
        document.getElementById("sk").style.display="none";
    }
    else{
        document.getElementById("sk").innerHTML="Please enter the value";
        
    }

}
</script>
</html>
