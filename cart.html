<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cart.css">
</head>
<body>

<div class="container my-5">
  <h2>Your Cart</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price (Rs)</th>
        <th>Quantity</th>
        <th>Total (Rs)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="cart-table"></tbody>
  </table>
  <h4 id="grand-total" class="text-end"></h4>
  <div class="text-end">
    <button class="btn btn-success" onclick="checkout()">Checkout</button>
  </div>
</div>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const table = document.getElementById("cart-table");
    table.innerHTML = "";
    let grandTotal = 0;

    cart.forEach((item, index) => {
      const total = item.price * item.quantity;
      grandTotal += total;
      table.innerHTML += `
        <tr>
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>
            <button class="btn btn-sm btn-secondary" onclick="updateQuantity(${index}, -1)">âˆ’</button>
            <span class="mx-2">${item.quantity}</span>
            <button class="btn btn-sm btn-secondary" onclick="updateQuantity(${index}, 1)">+</button>
          </td>
          <td>${total}</td>
          <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button></td>
        </tr>
      `;
    });

    document.getElementById("grand-total").innerText = "Grand Total: Rs " + grandTotal;
  }

  function updateQuantity(index, change) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity += change;
    if (cart[index].quantity < 1) {
      cart.splice(index, 1); // Remove if quantity < 1
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function checkout() {
    alert("Checkout functionality not implemented yet.");
  }

  loadCart();
</script>

</body>
</html>
