<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Food Delivery App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .payment-card {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .order-summary {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="payment-card">
      <h3 class="text-center mb-4">Payment</h3>

      <!-- Billing Details -->
      <h5>Billing Details</h5>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="2" placeholder="Enter your address" required></textarea>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Mobile Number</label>
          <input type="tel" id="phone" class="form-control" placeholder="Enter your mobile number" required>
        </div>

        <!-- Payment Method -->
        <h5 class="mt-4">Select Payment Method</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="upi" checked>
          <label class="form-check-label" for="upi">UPI / Wallet</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="card">
          <label class="form-check-label" for="card">Credit / Debit Card</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="cod">
          <label class="form-check-label" for="cod">Cash on Delivery</label>
        </div>

        <!-- Order Summary -->
        <h5 class="mt-4">Order Summary</h5>
        <div class="order-summary">
          <p>Items Total: ₹500</p>
          <p>Delivery Fee: ₹40</p>
          <hr>
          <h6>Total: ₹540</h6>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100 mt-3">Place Order</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
